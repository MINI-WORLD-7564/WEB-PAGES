<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TEXT AREA</title>

        <link rel = "stylesheet" type = "text/css" href = "TEXT AREA_STYLE.css">
        <link rel = "stylesheet" type = "text/css" href = "C:\Users\Shadik Hasan\Desktop\WEB PAGE\fontawesome-free-5.15.0-web\css/all.css">
    
    </head>
    <body>
        <div class="container">
            <h1>AUTO RE SIZE TEXT AREA</h1>
            <textarea name="" id="" placeholder="ENTER TEXT HERE..."></textarea>
        </div>

        <script>
            const textarea = document.querySelector("textarea");
            textarea.addEventListener("keyup", e => {
                textarea.style.height = "auto";
                let scHeight = e.target.scrollHeight;
                textarea.style.height = `${scHeight}px`;
            });

        </script>

    </body>
</html>
